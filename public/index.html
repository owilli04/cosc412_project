<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="css/style.css" />
		<title>Studdy Buddies</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-solid fa-users-line"></i> Study Buddies</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="INTRODUCTION TO CYBERSECURITY">INTRODUCTION TO CYBERSECURITY(CIS 377)</option>
							<option value="DATA STRUCT/ALGORTHM ANALYSIS">DATA STRUCT/ALGORTHM ANALYSIS(COSC 336)</option>
							<option value="DATA COMM & NETWORKING">DATA COMM & NETWORKING(COSC 350)</option>
							<option value="SOFTWARE ENGINEERING">SOFTWARE ENGINEERING(COSC 412)</option>
							<option value="MOBILE APPLICATION DEVELOPMENT">MOBILE APPLICATION DEVELOPMENT(COSC 435)</option>
							<option value="OBJECT-ORIENTED DESIGN & PROG">OBJECT-ORIENTED DESIGN & PROG(COSC 436)</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
